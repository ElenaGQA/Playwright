<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="lesson2/CSS/styles.css">
</head>

<body>

    <h2>Web Technologies</h2>

    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ol>

    <a href="https://www.w3schools.com/nodejs/nodejs_intro.asp">Node.js</a>
    <p><img src="testPic.png" width="140px" height="90" alt="node js logo"></p>

    <h1>Student registration</h1>
    <form>
        <label> First Name</label>
        <input type="text" id="firstName" name="firstName"><br><br>
        <label> Last Name</label>
        <input type="text" id="lastName" name="lastName">
        <p>
            Please choose your gender
        </p>
        <input type="radio" id="female" name="gender">
        <label>Female</label><br>
        <input type="radio" id="male" name="gender">
        <label>Male</label><br>
        <input type="radio" id="other" name="gender">
        <label>Other</label><br>

        <p>Please choose course</p>
        <input type="checkbox" id="java" name="java">
        <label>Java</label><br>
        <input type="checkbox" id="javascript" name="javascript">
        <label>JavaScript</label><br>
        <input type="checkbox" id="pyton" name="pyton">
        <label>Pyton</label><br>

        <p><label>Please choose a city</label>
            <select id="cities" name="cities">
                <option class="red" value="toronto">Toronto</option>
                <option class="blue" value="ottawa">Ottawa</option>
                <option class="green" value="london">London</option>
            </select>
        </p>

        <p>
            <button type="submit" id="save">Save</button>
            <button type="reset" id="reset" class="green">Reset</button>
        </p>
    </form>


</body>

</html>
